<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTro Forum</title>
    <!-- Custom css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Daisy UI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Link Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


<body>
    <header class="conatainer mx-auto">
        <nav class="px-24 py-12">
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost text-xl"><img src="./images/logo.png" alt=""></a>
                </div>
                <div class="flex-none">
                    <div class="dropdown">

                        <div class="indicator flex flex-row justify-center items-center gap-4">

                            <div class="tooltip" data-tip="home">
                                <span class="material-symbols-outlined">
                                    home
                                </span>
                            </div>
                            <div class="tooltip" data-tip="edit">
                                <span class="material-symbols-outlined">
                                    edit
                                </span>
                            </div>
                            <div class="tooltip" data-tip="person_add">
                                <span class="material-symbols-outlined">
                                    person_add
                                </span>
                            </div>
                            <div class="tooltip" data-tip="flag">
                                <span class="material-symbols-outlined">
                                    flag
                                </span>
                            </div>
                            <button class="btn rounded-full bg-[#797DFC] text-white px-12 text-xl">Login</button>

                        </div>

                    </div>
                </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container mx-auto">
                <div class="px-24 py-12">
                    <div class=" bg-[#12132D] bg-cover bg-center rounded-lg"
                        style="background-image: url('./images/bgbanner.png');">
                        <div class="grid grid-cols-1 md:grid-cols-12 justify-center items-center p-[86px]">
                            <div class=" col-span-1 md:col-span-7 space-y-6">
                                <h1 class="text-[64px] text-white font-black ">Welcome to the <span
                                        class="text-[#797dfc]">ReTro</span>
                                    Forum
                                </h1>
                                <p class="text-white text-xl">Share your favorite opinion and win and wp forum coffee
                                    mug!</p>
                                <div
                                    class="bg-white flex flex-row justify-between md:items-center md:px-2 py-2 rounded-full w-full md:w-10/12">
                                    <input type="text" class="px-2 md:px-4 outline-none" placeholder="input some text">
                                    <button
                                        class="btn rounded-full bg-[#797DFC] text-white md:px-10 text-xl">search</button>
                                </div>
                            </div>
                            <div class="col-span-1 md:col-span-5">
                                <div class="w-10/12 mx-auto bg-white space-y-8 rounded-xl py-8">
                                    <p class="flex flex-row justify-between px-8"><span>Registered Users</span> <span
                                            class="text-end">01</span></p>
                                    <p class="flex flex-row justify-between px-8"><span>Fourm</span> <span
                                            class="text-end">05</span></p>
                                    <p class="flex flex-row justify-between px-8"><span>Topics</span> <span
                                            class="text-end">01</span></p>
                                    <p class="flex flex-row justify-between px-8"><span>Replies</span> <span
                                            class="text-end">01</span></p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
<script src="js/index.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

</html>
