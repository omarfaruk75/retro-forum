<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTro Forum</title>
    <!-- Custom css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Daisy UI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Link Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


<body>
    <header class="conatainer mx-auto">
        <nav class="px-24 py-12">
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost text-xl"><img src="./images/logo.png" alt=""></a>
                </div>
                <div class="flex-none">
                    <div class="dropdown">

                        <div class="indicator flex flex-row justify-center items-center gap-4">

                            <div class="tooltip" data-tip="home">
                                <span class="material-symbols-outlined">
                                    home
                                </span>
                            </div>
                            <div class="tooltip" data-tip="edit">
                                <span class="material-symbols-outlined">
                                    edit
                                </span>
                            </div>
                            <div class="tooltip" data-tip="person_add">
                                <span class="material-symbols-outlined">
                                    person_add
                                </span>
                            </div>
                            <div class="tooltip" data-tip="flag">
                                <span class="material-symbols-outlined">
                                    flag
                                </span>
                            </div>
                            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                                <div class="w-10 rounded-full">
                                    <img alt="Tailwind CSS Navbar component"
                                        src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>
<script src="js/index.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

</html>
